<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob - Your Desktop Pet (Web Edition)</title>
    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #bobImage {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        #bobImage:hover {
            transform: scale(1.05);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üéâ Bob - Web Edition üéâ</h1>
        <img id="bobImage" src="NormalBob.png" alt="Bob" style="width: 100%; max-width: 300px; border-radius: 10px; margin: 20px 0;">
        
        <div id="status" class="status">Loading...</div>
        
        <div class="button-grid">
            <button onclick="petBob()">üéµ Pet Bob (P)</button>
            <button onclick="noogieBob()">üëä Noogie (N)</button>
            <button onclick="complimentBob()">üíù Compliment (A)</button>
            <button onclick="tellJoke()">üòÇ Joke (D)</button>
            <button onclick="giveFact()">üß† Fun Fact (J)</button>
            <button onclick="roastMe()">üî• Roast (R)</button>
            <button onclick="getMood()">üòä Mood (G)</button>
            <button onclick="getQuote()">‚ú® Quote (B)</button>
        </div>
        
        <div id="output">
            <div>Waiting for output...</div>
        </div>
    </div>

    <script>
        let pyodide = null;
        let noogieCount = 0;
        const bobImage = document.getElementById('bobImage');
        let currentMood = 'normal';
        
        // Image paths
        const images = {
            normal: 'NormalBob.png',
            happy: 'HappyBob.png',
            annoyed: 'AnnoyedBob.png',
            fixing: 'FixingBob.png'
        };
        
        // Initialize Pyodide
        async function initPyodide() {
            updateStatus('‚úÖ Ready to interact with Bob!', 'success');
            drawBob('normal');
        }
        
        function updateStatus(msg, type = '') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
        }
        
        function addOutput(msg) {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.textContent = '> ' + msg;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        // Bob drawing function
                // Bob drawing function
        function drawBob(mood) {
            bobImage.src = images[mood] || images.normal;
        }
        
        function resetMood() {
            setTimeout(() => drawBob('normal'), 2000);
        }
        
        // Interaction functions
        function petBob() {
            drawBob('happy');
            addOutput('Bob is happy!');
            resetMood();
        }
        
        function noogieBob() {
            noogieCount++;
            drawBob('annoyed');
            addOutput(`STOP IT! That's ${noogieCount} noogies!`);
            resetMood();
        }
        
        function complimentBob() {
            const compliments = [
                "You're amazing!",
                "You're a superhero!",
                "I'm proud of you!",
                "You have great taste!"
            ];
            const msg = compliments[Math.floor(Math.random() * compliments.length)];
            addOutput(msg);
        }
        
        function tellJoke() {
            const jokes = [
                "Why don't skeletons fight? They don't have the guts!",
                "Why don't programmers like nature? Too many bugs!",
                "I told my computer I needed a break ‚Äî now it won't boot."
            ];
            const msg = jokes[Math.floor(Math.random() * jokes.length)];
            addOutput('Bob says: ' + msg);
        }
        
        function giveFact() {
            const facts = [
                "A group of flamingos is called a flamboyance.",
                "Bananas are berries. Strawberries aren't.",
                "The unicorn is Scotland's national animal."
            ];
            const msg = facts[Math.floor(Math.random() * facts.length)];
            addOutput('Fun fact: ' + msg);
        }
        
        function roastMe() {
            const roasts = [
                "You're like a cloud. When you disappear, it's a beautiful day.",
                "You're slower than a Windows 95 startup.",
                "You debug like a chicken pecking at a keyboard."
            ];
            const msg = roasts[Math.floor(Math.random() * roasts.length)];
            addOutput('Bob says: ' + msg);
        }
        
        function getMood() {
            const moods = ["Happy", "Sleepy", "Excited", "Hungry", "Tired"];
            const mood = moods[Math.floor(Math.random() * moods.length)];
            addOutput(`Bob is feeling ${mood} today!`);
        }
        
        function getQuote() {
            const quotes = [
                "Believe in yourself!",
                "The early bird gets the worm. Bob gets the donut.",
                "You're doing amazing, sweetie."
            ];
            const msg = quotes[Math.floor(Math.random() * quotes.length)];
            addOutput('Quote: ' + msg);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keypress', (e) => {
            const actions = {
                'p': petBob,
                'n': noogieBob,
                'a': complimentBob,
                'b': getQuote,
                'd': tellJoke,
                'j': giveFact,
                'g': getMood,
                'r': roastMe
            };
            if (actions[e.key.toLowerCase()]) {
                actions[e.key.toLowerCase()]();
            }
        });
        
        // Start on load
        window.addEventListener('load', initPyodide);
    </script>
</body>
</html>
